<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>

    <!-- Library Scripts -->
    <script src="js/angular.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Product Controllers -->
    <script src="app/controllers/newsCtrl.js"></script>
</head>

<body ng-app="news">
<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">News
    List
    </div>

    <div class="panel-body">
        <table class="table" ng-controller="NewsCtrl as vm">

            <thead>
            <tr>
                <td>
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="new in vm.news">
                <td>
                    <img ng-if="vm.showImage"
                         ng-src="{{new.imageUrl}}"
                         style="width:50px;margin:2px"
                         title="{{new.productName}}">
                </td>
                <td>{{ new.productName}}</td>
                <td>{{ new.productCode }}</td>
                <td>{{ new.releaseDate }}</td>
                <td>{{ new.price | currency }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
